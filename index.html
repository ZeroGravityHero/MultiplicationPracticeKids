<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Multiply!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="andy" src="./images/Andy.png">
        <div id="metricsContainer">
            <div id = "correctCount">CORRECT: 0</div>
            <div id = "incorrectCount">INCORRECT: 0</div>
        </div>
        <br>
        <div id="resultDescription">LET'S MULTIPLY</div>
        <br>
        <div id = "firstNumber">0</div>
        <div id = "secondNumber">0</div>
        <div id = "line">________________________</div>
        <div id="displayText">0</div>
        <div id="numberButtons" class="allButtons">
            <button class="button" id="button1">1</button>
            <button class="button" id="button2">2</button>
            <button class="button" id="button3">3</button>           
            <button class="button" id="button4">4</button>
            <button class="button" id="button5">5</button>
            <button class="button" id="button6">6</button>           
            <button class="button" id="button7">7</button>
            <button class="button" id="button8">8</button>
            <button class="button" id="button9">9</button>
            <button class="button" id="button0">0</button>             
        </div>

        <div id="optionsContainer">
            <button class="buttonOption" id="submitAnswer">Enter</button>
            <button class="buttonOption" id="startButton">Start</button>
            <button class="buttonOption" id="clearButton">Clear</button>
            <button class="buttonOption" id="restartButton">Restart</button>
        </div>
    </div>



    <script src = "index.js" charset="utf-8"></script>
</body>
</html>
